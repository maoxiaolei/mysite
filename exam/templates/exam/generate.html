{% load static %}
{% if filenames %}
    <ul>
    {% for a,b,osfilenames in filenames %}
        {% for filename in osfilenames %}
            <a href="{% static filename %}">{{ filename }}</a>
        {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No exam are available.</p>
{% endif %}
